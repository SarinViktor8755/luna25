    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–ª–∞–π–¥-—à–æ—É
            let currentIndex = 0;
            const images = document.querySelectorAll('.slideshow img');
            
            function showNextImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
            }
            
            setInterval(showNextImage, 3000);
            
            // –õ–µ–Ω–∏–≤–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
            const lazyLoad = () => {
                const lazyImages = document.querySelectorAll('img[data-src]');
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.onload = () => img.classList.add('loaded');
                            observer.unobserve(img);
                        }
                    });
                }, { rootMargin: '200px' });
                
                lazyImages.forEach(img => observer.observe(img));
            };
            
            lazyLoad();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–æ–∑—Ä–∞—Å—Ç–∞
            const birthDate = new Date('2025-03-14T10:15:00');
            
            function updateAge() {
                const now = new Date();
                let diff = now - birthDate;
                
                const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
                diff -= years * 1000 * 60 * 60 * 24 * 365;
                
                const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));
                diff -= months * 1000 * 60 * 60 * 24 * 30;
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                diff -= days * 1000 * 60 * 60 * 24;
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                diff -= hours * 1000 * 60 * 60;
                
                const minutes = Math.floor(diff / (1000 * 60));
                diff -= minutes * 1000 * 60;
                
                const seconds = Math.floor(diff / 1000);
                
                document.getElementById('age').innerHTML = 
                    `${years} –ª–µ—Ç, ${months} –º–µ—Å—è—Ü–µ–≤, ${days} –¥–Ω–µ–π<br>${hours} —á–∞—Å–æ–≤, ${minutes} –º–∏–Ω—É—Ç, ${seconds} —Å–µ–∫`;
                
                setTimeout(updateAge, 1000);
            }
            
            updateAge();
        });

        function openModal(imgSrc, text) {
            document.getElementById('modalImage').src = imgSrc;
            document.getElementById('modalText').textContent = text;
            document.getElementById('modalOverlay').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.body.style.overflow = 'auto';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
    </script>
