<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞–ª–µ—Ä–∏—è : –≤–æ–∑—Ä–∞—Å—Ç</title>
    <link rel="icon" type="image/x-icon" href="icons8.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #013d42;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }
        .parallax {
            position: relative;
            height: 500px;
            background-image: url('photo_2025.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            z-index: -1;
        }
        .container {

            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
            display: flex;

        h1 {

        h1 span {

        .photo-frame img {

            position: absolute;

        }

            width: 100%;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ<span>–í–∞–ª–µ—Ä–∏—è</span>üéâ</h1>
        <div class="info">
            <div class="photo-frame">
                <img src="photo_2025.jpg" alt="–§–æ—Ç–æ –í–∞–ª–µ—Ä–∏–∏">
            </div>
            <p id="age"></p>
            <p id="nextBirthday"></p>
            <div class="progressBarContainer">
                <div id="progressBarYear" class="progressBar"></div>
            </div>
            <p id="fiveYears"></p>
            <div class="progressBarContainer">
                <div id="progressBar5" class="progressBar"></div>
            </div>
            <p id="tenYears"></p>
            <div class="progressBarContainer">
                <div id="progressBar10" class="progressBar"></div>
            </div>
            <p id="eighteenYears"></p>
            <div class="progressBarContainer">
                <div id="progressBar18" class="progressBar"></div>
            </div>
            <p id="schoolTime"></p>
            <div class="progressBarContainer">
                <div id="progressBarSchool" class="progressBar"></div>
            </div>
            <!-- –ù–æ–≤—ã–π –±–ª–æ–∫ –¥–ª—è –ø–µ–Ω—Å–∏–∏ -->
            <p id="retirement"></p>
            <div class="progressBarContainer">
                <div id="progressBarRetirement" class="progressBar"></div>
            </div>
        </div>
    </div>
    <script>
        // –≠—Ñ—Ñ–µ–∫—Ç —Å–∞–ª—é—Ç–∞
        document.addEventListener('mousemove', (event) => {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = `${event.pageX}px`;
            sparkle.style.top = `${event.pageY}px`;
            document.body.appendChild(sparkle);
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        });

        // –î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è —Ä–µ–±–µ–Ω–∫–∞
        const birthDate = new Date('2025-03-14T10:15:00');

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞
        function calculateAge(birthDate) {
            const now = new Date();
            let years = now.getFullYear() - birthDate.getFullYear();
            let months = now.getMonth() - birthDate.getMonth();
            let days = now.getDate() - birthDate.getDate();
            let hours = now.getHours() - birthDate.getHours();
            let minutes = now.getMinutes() - birthDate.getMinutes();
            let seconds = now.getSeconds() - birthDate.getSeconds();
            if (minutes < 0) {
                hours--;
                minutes += 60;
            }
            if (hours < 0) {
                days--;
                hours += 24;
            }
            if (days < 0) {
                months--;
                days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
            }
            if (months < 0) {
                years--;
                months += 12;
            }
            return { years, months, days, hours, minutes, seconds };
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –¥–Ω–µ–π –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è
        function daysUntilNextBirthday(birthDate) {
            const now = new Date();
            const nextBirthday = new Date(now.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (nextBirthday < now) {
                nextBirthday.setFullYear(now.getFullYear() + 1);
            }
            const diffTime = nextBirthday - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –¥–Ω–µ–π –¥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ –≤–æ–∑—Ä–∞—Å—Ç–∞
        function daysUntilAge(birthDate, targetAge) {
            const targetDate = new Date(birthDate);
            targetDate.setFullYear(birthDate.getFullYear() + targetAge);
            const now = new Date();
            const diffTime = targetDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏ –¥–æ —à–∫–æ–ª—ã
        function daysUntilSchool(birthDate) {
            const schoolStartDate = new Date(birthDate.getFullYear() + 7, 8, 1); // 1 —Å–µ–Ω—Ç—è–±—Ä—è, –∫–æ–≥–¥–∞ –µ–π –∏—Å–ø–æ–ª–Ω–∏—Ç—Å—è 7 –ª–µ—Ç
            const now = new Date();
            if (now > schoolStartDate) {
                schoolStartDate.setFullYear(schoolStartDate.getFullYear() + 1);
            }
            const diffTime = schoolStartDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –¥–Ω–µ–π –¥–æ –ø–µ–Ω—Å–∏–∏
        function daysUntilRetirement(birthDate) {
            const retirementAge = 60; // –í–æ–∑—Ä–∞—Å—Ç –≤—ã—Ö–æ–¥–∞ –Ω–∞ –ø–µ–Ω—Å–∏—é
            const retirementDate = new Date(birthDate);
            retirementDate.setFullYear(birthDate.getFullYear() + retirementAge);
            const now = new Date();
            const diffTime = retirementDate - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Ç–µ–∫—É—â–µ–≥–æ –≥–æ–¥–∞
        function calculateYearProgress(birthDate) {
            const now = new Date();
            const lastBirthday = new Date(now.getFullYear(), birthDate.getMonth(), birthDate.getDate());
            if (lastBirthday > now) {
                lastBirthday.setFullYear(now.getFullYear() - 1);
            }
            const nextBirthday = new Date(lastBirthday);
            nextBirthday.setFullYear(lastBirthday.getFullYear() + 1);
            const totalTime = nextBirthday - lastBirthday;
            const elapsedTime = now - lastBirthday;
            const progress = elapsedTime / totalTime;
            return progress;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–≥–æ –≤–æ–∑—Ä–∞—Å—Ç–∞
        function calculateProgress(birthDate, targetAge) {
            const now = new Date();
            const targetDate = new Date(birthDate);
            targetDate.setFullYear(birthDate.getFullYear() + targetAge);
            const totalTime = targetDate - birthDate;
            const elapsedTime = now - birthDate;
            const progress = Math.min(elapsedTime / totalTime, 1); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 100%
            return progress;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–æ —à–∫–æ–ª—ã
        function calculateSchoolProgress(birthDate) {
            const now = new Date();
            const schoolStartDate = new Date(birthDate.getFullYear() + 7, 8, 1); // 1 —Å–µ–Ω—Ç—è–±—Ä—è, –∫–æ–≥–¥–∞ –µ–π –∏—Å–ø–æ–ª–Ω–∏—Ç—Å—è 7 –ª–µ—Ç
            const totalTime = schoolStartDate - birthDate;
            const elapsedTime = now - birthDate;
            const progress = Math.min(elapsedTime / totalTime, 1); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 100%
            return progress;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –¥–æ –ø–µ–Ω—Å–∏–∏
        function calculateRetirementProgress(birthDate) {
            const now = new Date();
            const retirementAge = 60;
            const retirementDate = new Date(birthDate);
            retirementDate.setFullYear(birthDate.getFullYear() + retirementAge);
            const totalTime = retirementDate - birthDate;
            const elapsedTime = now - birthDate;
            const progress = Math.min(elapsedTime / totalTime, 1); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –¥–æ 100%
            return progress;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–≤
        function updateInfo() {
            const age = calculateAge(birthDate);
            document.getElementById('age').innerHTML = `<span class="emoji">üë∂</span> –í–æ–∑—Ä–∞—Å—Ç —Ä–µ–±–µ–Ω–∫–∞: <span class="highlight"><br>${age.years} –ª–µ—Ç, ${age.months} –º–µ—Å—è—Ü–µ–≤, ${age.days} –¥–Ω–µ–π</span><br>${age.hours} —á–∞—Å–æ–≤, ${age.minutes} –º–∏–Ω—É—Ç, ${age.seconds} —Å–µ–∫`;
            const nextBirthday = daysUntilNextBirthday(birthDate);
            document.getElementById('nextBirthday').innerHTML = `<span class="emoji">üéÇ</span> –î–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –¥–Ω—è —Ä–æ–∂–¥–µ–Ω–∏—è: <span class="highlight">${nextBirthday} –¥–Ω–µ–π</span>`;
            const fiveYears = daysUntilAge(birthDate, 5);
            document.getElementById('fiveYears').innerHTML = `<span class="emoji">üéà</span> –î–æ 5-–ª–µ—Ç–∏—è: <span class="highlight">${fiveYears} –¥–Ω–µ–π</span>`;
            const tenYears = daysUntilAge(birthDate, 10);
            document.getElementById('tenYears').innerHTML = `<span class="emoji">üåü</span> –î–æ 10-–ª–µ—Ç–∏—è: <span class="highlight">${tenYears} –¥–Ω–µ–π</span>`;
            const eighteenYears = daysUntilAge(birthDate, 18);
            document.getElementById('eighteenYears').innerHTML = `<span class="emoji">üéâ</span> –î–æ 18-–ª–µ—Ç–∏—è: <span class="highlight">${eighteenYears} –¥–Ω–µ–π</span>`;
            const schoolTime = daysUntilSchool(birthDate);
            document.getElementById('schoolTime').innerHTML = `<span class="emoji">üìö</span> –î–æ —à–∫–æ–ª—ã: <span class="highlight">${schoolTime} –¥–Ω–µ–π</span>`;
            
            // –ù–æ–≤—ã–π –±–ª–æ–∫ –¥–ª—è –ø–µ–Ω—Å–∏–∏
            const retirement = daysUntilRetirement(birthDate);
            document.getElementById('retirement').innerHTML = `<span class="emoji">üëµ</span> –î–æ –ø–µ–Ω—Å–∏–∏: <span class="highlight">${retirement} –¥–Ω–µ–π</span>`;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–æ–≤
            const yearProgress = calculateYearProgress(birthDate);
            const progress5 = calculateProgress(birthDate, 5);
            const progress10 = calculateProgress(birthDate, 10);
            const progress18 = calculateProgress(birthDate, 18);
            const progressSchool = calculateSchoolProgress(birthDate);
            const progressRetirement = calculateRetirementProgress(birthDate);
            
            document.getElementById('progressBarYear').style.width = `${yearProgress * 100}%`;
            document.getElementById('progressBar5').style.width = `${progress5 * 100}%`;
            document.getElementById('progressBar10').style.width = `${progress10 * 100}%`;
            document.getElementById('progressBar18').style.width = `${progress18 * 100}%`;
            document.getElementById('progressBarSchool').style.width = `${progressSchool * 100}%`;
            document.getElementById('progressBarRetirement').style.width = `${progressRetirement * 100}%`;
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateInfo, 3000);

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        updateInfo();
    </script>
